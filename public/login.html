<!DOCTYPE html>
<html>
<head>
  <title>Login | Fast Mailer</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 300px; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
