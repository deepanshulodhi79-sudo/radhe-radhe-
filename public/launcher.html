<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Mail Launcher</title>
<link rel="stylesheet" href="style.css">

<style>
  .logout-hint {
    font-size: 12px;
    color: #888;
    margin-top: 4px;
  }

  /* Footer controls â€“ minimal style */
  .footer-box {
    grid-column: span 2;
    margin-top: 6px;
  }
</style>
</head>

<body>
<div class="form-grid">
  <h2>ðŸ“§ Fast Mail Launcher</h2>

  <div class="grid-row">
    <input id="senderName" placeholder="Sender Name">
    <input id="email" placeholder="Your Gmail">
  </div>

  <div class="grid-row">
    <input id="pass" type="password" placeholder="App Password">
    <input id="subject" placeholder="Subject">
  </div>

  <div class="grid-row">
    <textarea id="message" placeholder="Message Body"></textarea>
    <textarea id="recipients" placeholder="Recipients (comma or newline)"></textarea>
  </div>

  <!-- âœ… FOOTER CONTROL (NEW â€“ SAFE ADDITION) -->
  <div class="footer-box">
    <label>
      <input type="checkbox" id="footerEnabled" checked>
      Enable footer
    </label>

    <input
      id="footerText"
      placeholder="ðŸ“© Scanned & Secured â€” www.Bitdefender.com"
      style="width:100%; margin-top:6px;"
    >
  </div>

  <div class="grid-row">
    <button id="sendBtn">Send All</button>

    <!-- ðŸ”“ DOUBLE CLICK LOGOUT BUTTON -->
    <div>
      <button id="logoutBtn" title="Double click to logout">Logout</button>
      <div class="logout-hint">Double-click to logout</div>
    </div>
  </div>

  <p id="statusMessage"></p>
</div>

<script src="script.js"></script>

<script>
/* ===============================
   DOUBLE-CLICK LOGOUT LOGIC
================================ */

const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.addEventListener("dblclick", () => {
  fetch("/logout", { method: "POST" })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.success) {
        window.location.href = "/";
      }
    })
    .catch(() => {
      alert("Logout failed");
    });
});

/* ===============================
   SEND BUTTON â€“ FOOTER DATA ADD
================================ */

document.getElementById("sendBtn").addEventListener("click", async () => {
  const data = {
    senderName: senderName.value,
    email: email.value,
    password: pass.value,
    subject: subject.value,
    message: message.value,
    recipients: recipients.value,

    // âœ… NEW (BACKEND SUPPORT ALREADY GIVEN)
    footerEnabled: footerEnabled.checked,
    footerText: footerText.value
  };

  const res = await fetch("/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  document.getElementById("statusMessage").innerText = result.message;
});
</script>

</body>
</html>
