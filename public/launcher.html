<!DOCTYPE html>
<html>
<head>
  <title>Bulk Mail Launcher</title>
  <style>
    body { font-family:sans-serif; padding:20px; background:#f9f9f9; }
    form { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:500px; margin:auto; }
    input, textarea { width:100%; margin:10px 0; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { background:green; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸš€ Bulk Mail Launcher</h2>
  <form method="POST" action="/send">
    <input type="text" name="fromName" placeholder="Your Name" required>
    <input type="email" name="fromEmail" placeholder="Your Gmail" required>
    <input type="password" name="fromPassword" placeholder="App Password" required>
    <input type="email" name="toEmail" placeholder="Recipient Email" required>
    <input type="text" name="subject" placeholder="Subject">
    <textarea name="message" placeholder="Your message..." rows="5"></textarea>
    <button type="submit">Send Mail</button>
  </form>

  <form method="POST" action="/logout" style="text-align:center; margin-top:20px;">
    <button type="submit" style="background:red;">Logout</button>
  </form>
</body>
</html>
